<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="CSS/style5.css">
	<link href="https://fonts.googleapis.com/css?family=Caveat|Permanent+Marker&display=swap" rel="stylesheet">
	<script type="text/javascript" src="JS/script5.js"></script>
	<title>Travelnote</title>
	<style>
		body{
			background:url(materials/background.png) repeat fixed center;
		}
	</style>
	
</head>
<body>
	<div class="background">
		<div class="title"><h1>France</h1></div>
		<div class="city"><h3>Paris</h3></div>
		<div class="polaroid rotate_right">
  		<img src="materials/F1.jpg" alt="Eiffel Tower" width="320" height="457" >
  		<p class="caption">Eiffel Tower</p>
		</div>

		<div class="polaroid rotate_left">
  		<img src="materials/F2.jpg" alt="Notre Dame de Paris" width="320" height="457">
  		<p class="caption">It is my pleasure to see the complete Notre Dame de Paris.</p>
		</div>

		<div class="polaroid1 rotateright">
  		<img src="materials/F3.jpg" alt="Sacred Heart Cathedral Tower" width="457" height="320" >
  		<p class="caption">Artistic Paris</p>
		</div>

		<div class="polaroid1 rotateleft">
  		<img src="materials/F5.jpg" alt="Orsay Museum" width="457" height="320">
  		<p class="caption">Orsay Station, Paris Museum of Modern Art.</p>
		</div>

		<div class="polaroid2 bottom">
  		<img src="materials/F4.jpg" alt="Center Pompidou" width="560" height="300">
  		<p class="caption">Unique and colorful modern art center.</p>
		</div>


		<div class="city2"><h3>Museum</h3></div>

		<div class="polaroid3 bottom1">
  		<img src="materials/F7.jpg" alt="Monet's work" width="540" height="300">
  		<p class="caption">My favorite color mix in Monet's work.</p>
		</div>

		<div class="polaroid4 bottom2">
  		<img src="materials/F6.jpg" alt="Museum ticket" width="540" height="300">
  		<p class="caption">The museum I have been to.</p>
		</div>

		<div class="back"><a href="index.html"><p>Search other countries' notes...</p></a>
		</div>
	</div>

</body>
</html>
