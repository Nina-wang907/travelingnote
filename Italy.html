<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="CSS/style2.css">
	<link href="https://fonts.googleapis.com/css?family=Caveat|Permanent+Marker&display=swap" rel="stylesheet">
	<script type="text/javascript" src="JS/script2.js"></script>
	<title>Travelnote</title>
	<style>
		body{
			background:url(materials/background.png) repeat fixed center;
		}
	</style>
	
</head>
<body>
	<div class="background">
		<div class="title"><h1>Italy</h1></div>
		<div class="city"><h3>Genova</h3></div>
		<div class="polaroid rotate_right">
  		<img src="materials/Ita1.jpg" alt="Cinque Terre" width="320" height="457" >
  		<p class="caption">Beautiful Cinque Terre</p>
		</div>

		<div class="polaroid rotate_left">
  		<img src="materials/Ita2.jpg" alt="Gelato" width="320" height="457">
  		<p class="caption">Gelato lemon and strawberry flavor is best.</p>
		</div>

		<div class="polaroid1 rotateright">
  		<img src="materials/Ita3.jpg" alt="Harbor" width="457" height="320" >
  		<p class="caption">Quiet harbor in the morning.</p>
		</div>

		<div class="polaroid1 rotateleft">
  		<img src="materials/Ita4.jpg" alt="View" width="457" height="320">
  		<p class="caption">Shocking view outside the internship company.</p>
		</div>

		<div class="polaroid2 bottom">
  		<img src="materials/Ita5.jpg" alt="Nightview" width="560" height="300">
  		<p class="caption">View that I see everyday from work.</p>
		</div>


		<div class="city2"><h3>Rome</h3></div>

		<div class="polaroid3 bottom1">
  		<img src="materials/Ita6.jpg" alt="Vatican City" width="540" height="300">
  		<p class="caption">Shocking church</p>
		</div>

		<div class="polaroid4 bottom2">
  		<img src="materials/Ita7.jpg" alt="Colosseum" width="540" height="300">
  		<p class="caption">Colosseum</p>
		</div>

		<div class="back"><a href="index.html"><p>Search other countries' notes...</p></a>
		</div>
	</div>

</body>
</html>
